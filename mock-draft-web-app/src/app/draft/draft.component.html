<meta name="viewport" content="width=device-width, initial-scale=1.0">

<app-header title="Pro Football Focus"></app-header>

<br>

<h1>NFL Draft Predictions</h1>

<h2>Round 1</h2>
<div class="pick" *ngFor="let pick of this.picks; let i = index">
    <img class="team-logos" [src]="this.imageArr[i]" width="8vh">
    <mat-form-field class="pick-selector">
        <mat-label>Pick {{i + 1}}</mat-label>
        <mat-select [(ngModel)]="this.picks[i]">
            <mat-option style="font-size: 1rem" [value]=""></mat-option>
            <mat-option style="font-size: 1rem" *ngFor="let player of players" [value]="player">{{player.playerName}}</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" [class.first-trade-team]="this.tradeTeam1Index == i && this.tradeIsActive" [class.trade-button]="this.tradeTeam1Index != i || !this.tradeIsActive" (click)="this.trade(i)">Trade</button>
</div>

<div class="save-container">
<button mat-raised-button color="primary" class="save-button">Save</button>
</div>
